<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <!-- password container -->
        <div class="password-container">
            <input type="text" readonly id="password">
            <i class="fa-regular fa-copy" id="copy-btn" title="Copy to clipboard"></i>
        </div>
        <!-- options -->
        <div class="options">
            <!-- password length -->
            <div class="option">
                <label for="length">Password Length</label>
                <div class="range-container">
                    <input type="range" id="length" min="6" max="24" value="12">
                    <span id="length-value">12</span>
                </div>
            </div>

            <div class="option">
                <label for="uppercase"></label>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
